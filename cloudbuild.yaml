steps:
  - name: node:18
    entrypoint: yarn
    args: ["install"]
    dir: "./"

  - name: node:18
    entrypoint: yarn
    args: ["run", "build"]
    dir: "./"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      [
        "gcloud",
        "functions",
        "deploy",
        "receive",
        "--entry-point=receive",
        "--runtime=nodejs18",
        "--trigger-http",
        "--source=./dist",
        "--allow-unauthenticated",
      ]
    dir: "./"
