steps:
  - name: node:16
    entrypoint: yarn
    args: ["install"]
    dir: "./"

  - name: node:16
    entrypoint: yarn
    args: ["run", "build"]
    dir: "./"

  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    args:
      [
        "gcloud",
        "functions",
        "deploy",
        "pixiv-to-raindrop",
        "--gen2",
        "--region=us-central1",
        "--entry-point=synchronize",
        "--runtime=nodejs16",
        "--trigger-http",
        "--source=./dist",
        "--allow-unauthenticated",
      ]
    dir: "./"
